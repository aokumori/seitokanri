<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Manager - Đăng nhập</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Particles Background - PHẢI ĐẶT TRƯỚC content -->
  <div id="particles-js"></div>

  <div class="content">
    <div class="auth-container">
      <div class="auth-card">
        <h1>Student Manager</h1>
        
        <div id="login-form">
          <h2>Đăng nhập</h2>
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Mật khẩu" required>
          <button id="btn-login">Đăng nhập</button>
          <p>Chưa có tài khoản? <a href="#" id="show-register">Đăng ký</a></p>
        </div>

        <div id="register-form" class="hidden">
          <h2>Đăng ký</h2>
          <input type="text" id="reg-name" placeholder="Họ tên" required>
          <input type="email" id="reg-email" placeholder="Email" required>
          <input type="password" id="reg-password" placeholder="Mật khẩu" required>
          <select id="reg-role">
            <option value="teacher">Giáo viên</option>
            <option value="admin">Admin</option>
          </select>
          <button id="btn-register">Tạo tài khoản</button>
          <p>Đã có tài khoản? <a href="#" id="show-login">Đăng nhập</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

  <!-- Firebase Config -->
  <script src="js/auth.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/app.js"></script>

  
</body>
</html>
